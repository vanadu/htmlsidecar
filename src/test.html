// !VA ===========================

  // !VA Create event handler function
  function addEventHandler(oNode, evt, oFunc, bCaptures) {
  //Removing this -- apparently IE 9 and 10 support addEventListener
  // if (typeof(window.event) != "undefined")
  // 	oNode.attachEvent("on"+evt, oFunc);
  // else
  oNode.addEventListener(evt, oFunc, bCaptures);
  }

  // !VA Constructor for objects that store the addEventHandler parameters. Note that placeholders can be added using the constructor's prototype I think.
  function Eobj(id, evt, func, bool) {
    this.id = id;
    this.evt = evt;
    this.func = func;
    this.bool = bool;
  }

  // !VA Array for storing the DOM elements that take event handlers. !IMPORTANT! The DOM elements aren't named successively, so the array will need to be created manually.

  function doit(butsarr) {

    for (let i = 0; i < butsarr.length; i++) {
    console.log(butsarr[i]);
    addEventHandler(document.getElementById(butsarr[i].id), butsarr[i].evt, butsarr[i].func, butsarr[i].bool);
    }
  }

  function getAppData() {
    console.log('CLICKED');

  };
